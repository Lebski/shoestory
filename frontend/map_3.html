<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map_3 {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map_3"></div>
    <script>
    function initMap() {
      var myLatLng = {lat: 51.052185, lng: 17.012041};

      var map = new google.maps.Map(document.getElementById('map_3'), {
        zoom:4,
        center: myLatLng
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Hello World!'
      });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuABd3U3ukhl_d5arw7DXTuHEaA-l62uw&callback=initMap"
    async defer></script>
  </body>
</html>
